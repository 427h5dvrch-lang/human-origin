[package]
name = "human-origin"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.0", features = [] }

[dependencies]
tauri = { version = "2.0.0", features = ["tray-icon"] }
tauri-plugin-shell = "2.0.0"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

device_query = "0.2"
chrono = "0.4"
